
@(implicit request: RequestHeader)

@main("Workouts") {
    <div class="row">
        <div class="col-md-6">
            <h2>Add New Workout</h2>
            <form action="@routes.WorkoutController.logWorkout" method="post" class="needs-validation" novalidate>
                @helper.CSRF.formField

                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a user ID.
                    </div>
                </div>

                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide an exercise.
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide the duration.
                    </div>
                </div>

                <div class="form-group">
                    <label for="caloriesBurned">Calories Burned:</label>
                    <input type="number" id="caloriesBurned" name="caloriesBurned" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide the calories burned.
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide the date.
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add Workout</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>View Workouts</h3>
            <form action="@routes.WorkoutController.listWorkouts(66678798)" method="get" onsubmit="this.action=this.action.replace('66678798', document.getElementById('viewUserId').value)" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="viewUserId">User ID:</label>
                    <input type="text" id="viewUserId" name="viewUserId" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide a user ID.
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">View Workouts</button>
            </form>
        </div>
    </div>
}
